<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body background="https://th.bing.com/th/id/OIP.fv3xtmM7J2cPQV7SSVcKUQHaEK?w=322&h=181&c=7&o=5&dpr=1.56&pid=1.7">
    <div class="login-block">
        <h3>Login </h3>
        <div id="error"></div>
        <form id="form" action="index.html" method="GET">
            <div>
                <label for="name">Username</label><br><br>
                <input id="name" name="name" type="text" required><br><br>

                <label for="password">Password</label><br><br>
                <input id="password" name="password" type="password"><br><br>
            </div>

            <button type="submit">Login</button>
    </div>
    </form>
    </div>
